<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ4 - Math y String</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Ejercicio 6 - Math y String</h1>
    <div class="row mt-5 bg-light p-5">
      <h2>Ejercicio 3 - Date</h2>
      <div class="col-12 mt-3 border p-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nombre: </span>
          <input type="text" class="form-control" id="inputNombre" placeholder="Pepe Potamo" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">Fecha: </span>
          <input type="text" class="form-control" id="inputFecha" placeholder="12/12/2022" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-success" id="btnConvertirNombre">Convertir nombre</button>
        <button class="btn btn-warning ms-3" id="btnConvertirFecha">Convertir fecha</button>
        <p class="mt-2" id="nombreCompleto">Nombre convertido: <strong>PEPE-POTAMO</strong></p>
        <p id="fechaCompleta">Fecha convertida: <strong>12-12-2022</strong></p>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
