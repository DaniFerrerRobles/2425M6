<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ2 - Ficha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Práctica 4 - Ficha</h1>
    Introduce tus datos en el formulario y pulsta 'Crear ficha' para generar la ficha con tu imagen e información
    <div class="row">
      <div class="formulario col-6 mt-5">
        <form action="" class="form">
          <div class="mb-3">
            <labelclass="form-label">Nombre: </labelclass=>
            <input type="text" class="inputNombre">
          </div>
          <div class="mb-3">
            <labelclass="form-label">Primer apellido: </labelclass=>
            <input type="text" class="inputPrimerApellido">
          </div>
          <div class="mb-3">
            <label class="form-label">Segundo apellido: </label>
            <input type="text" class="inputSegundoApellido">
          </div>
          <div class="mb-3">
            <labelclass="form-label">DNI: </labelclass=>
            <input type="text" class="inputDni">
          </div>
          <div class="mb-3">
            <label class="form-label" id="url">URL de la imagen: </label>
            <input type="text" class="inputUrlImg">
          </div>
          <button id="btnCrearFicha" class="btn btn-success">Crear ficha</button>
        </form>
      </div>
      <div class="col-6 mt-5">
        <div class="card">
          <img id="imagen" src="" class="card-img-top" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" id="nombre"><span></span> <span></span> </h5>   
            <p>DNI: <span id="dni"></span></p>   
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="index.js"></script> 
</body>
